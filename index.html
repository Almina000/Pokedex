<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Pokédex</title>
    
    
  </head>
  <body>
    
    <div class="background-image"></div>

    <div class="container d-flex justify-content-center align-items-center">
      <img id="icon" src="PokeIcon.png" class="mr-3">
      <h1  style="font-family: Arial, sans-serif; margin: 35px; font-size: 30px; font-weight: bold;" class="mb-0">Pokédex</h1>

    </div>

    <div id="score">Score:</div>
    <span id="score-value">0</span>

    <div class="container">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="number" placeholder="Nummer" required><br>
      <button onclick="checkPokemon()" style="color: black;">Submit</button>
      <div id="result"></div>
      
    </div>

    <div id="errorPopup" class="popup">
      <span class="close" onclick="closeErrorPopup()">&times;</span>
      <p id="errorMessage"></p>
    </div>
    
    <div id="registeredPopup" class="popup">
      <span class="close" onclick="closeRegisteredPopup()">&times;</span>    
      <p id="registeredMessage"></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   
  </body>
</html>
