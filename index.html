<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Pokédex</title>
    
    
  </head>


  <body>
    <div class="background-image"></div>

    <div class="container d-flex justify-content-center align-items-center">
      <img id="icon" src="PokeIcon.png" class="mr-3">
      <h1  style="font-family: Arial, sans-serif; margin: 35px; font-size: 30px; font-weight: bold;" class="mb-0">Pokédex</h1>

    </div>

    
    <nav>
      <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name"></span>
      </div>
      <div class="sidebar">
          <div class="logo">
              
              <span class="logo-name" font-family: arial, sans-serif; margin: 35px; font-size: 30px;>Optionen</span>
          </div>
          <div class="sidebar-content">
            <ul class="lists">
              <li class="list">
                <a href="#" class="nav-link" onclick="showZonePopup()">
                  <img id="zoneIcon" src="zone.jpg" class="mr-3">
                  <span class="link">Zonenwechsel</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link" onclick="showIndexPopup()">
                  <img id="indexIcon" src="folder.png" class="mr-3">
                  <span class="link">Index</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link" onclick="showResetConfirmationPopup()">
                  <img id="resetIcon" src="bx-reset-icon.png" class="mr-3">
                  <span class="link">Reset</span>
                </a>
              </li>
            </ul>          
          </div>
      </div>
  </nav>

  <section class="overlay"></section>
    

    <div id="score">Score:</div>
    <span id="score-value">0</span>

    <div class="container">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="number" placeholder="Nummer" required><br>
      <button onclick="checkPokemon()" style="color: black;">Submit</button>
      <div id="result"></div>
      
    </div>


  
    <div id="zonePopup" class="popup">
      <span class="close" onclick="closeZonePopup()">&times;</span>
      <p>Möchtest du die Zone wirklich wechseln?</p>
      <button onclick="changeScore()">Ja</button>
    </div>

    <div id="resetConfirmationPopup" class="popup">
      <span class="close" onclick="closeResetConfirmationPopup()">&times;</span>
      <p>Möchtest du  den Punktestand wirklich zurücksetzen?</p>
      <button onclick="resetScore()">Ja</button>
    </div>
    
    <div id="indexPopup" class="popup">
      <span class="close" onclick="closeIndexPopup()">&times;</span>
      <p style="font-family: Arial, sans-serif; margin: 35px; font-size: 22px; font-weight: bold;">Registrierte Pokémon</p>
      <span id="score-value-index">0</span>
      <table id="pokemonTable">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Nr.</th>
                <th>Punkte</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>

    <div id="errorPopup" class="popup">
      <span class="close" onclick="closeErrorPopup()">&times;</span>
      <p id="errorMessage"></p>
    </div>
    
    <div id="registeredPopup" class="popup">
      <span class="close" onclick="closeRegisteredPopup()">&times;</span>    
      <p id="registeredMessage"></p>
    </div>

    <section class="overlay"></section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
   
  </body>
</html>
